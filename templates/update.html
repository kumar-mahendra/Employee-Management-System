{% extends 'base.html' %}

{% block head %}  
    <title>Update Employee</title>
{% endblock %}

{% block body %}
    <h3 align="center"><u>Update Employee Details</u></h3>

    <form action="/update/{{ employee.eid }} " method="post">
        <p align="center">
        <label for="emp_id" >Employee ID : </label>   </br></br>
        <input type="number" id="emp_id" name="emp_id" value= "{{ employee.eid }}" readonly>   </br> </br>

        <label for="emp_name" >Employee Name : </label>   </br></br>
        <input type="text" id="emp_name" name="emp_name" value= "{{ employee.name }}" >   </br></br>

        <label for="emp_dob" >Employee D.O.B. : </label>   </br></br>
        <input type="date" id="emp_dob" name="emp_dob"  value= "{{ employee.dob }}" >   </br></br>

        <label for="emp_designation" >Employee Designation : </label> </br></br>
        <input type="text" id="emp_designation" name="emp_designation"  value= "{{ employee.designation }}" >   </br></br>
        
        <input type="submit" id="back_home" value="Home" formaction="/"> 
        <input type="submit" id="add_emp" value="Update">
        </p>

    </form>
    <br>


{% endblock%}
